<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
      <nav class="nav">
        <ul class="menu">
          <li class="logo"><a href="#"></i> My List</a></li>
          <li class="item"><a href="#"><i class="fas fa-home"></i>&nbsp&nbspHome</a></li>
          <li class="item has-submenu">
            <a tabindex="0"><i class="fas fa-calendar"></i>&nbsp&nbspBy Due Date</a>
              <ul class="submenu">
                <li class="subitem"><a href="#"><i class="fas fa-calendar-day"></i>&nbsp&nbspToday</a></li>
                <li class="subitem"><a href="#"><i class="fas fa-calendar-week"></i>&nbsp&nbspThis Week</a></li>
                <li class="subitem"><a href="#"><i class="fas fa-calendar-alt"></i>&nbsp&nbspThis Month</a></li>
              </ul>
          </li>
          <li class="item has-submenu">
              <a tabindex="0"><i class="fas fa-folder"></i>&nbsp&nbspBy Category</a>
              <ul class="submenu">
                  <li class="subitem"><a href="#">Work</a></li>
                  <li class="subitem"><a href="#">School</a></li>
                  <li class="subitem"><a href="#">Kids</a></li>
              </ul>
          </li>
          <li class="item"><a href="#"><i class="fas fa-edit"></i>&nbsp&nbspEdit Categories</a></li>
          <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
      </nav>
    </header>

    <main>
    <form id="main-form">
        <input type="text" class="todo-form-input" id="todo-title-input" placeholder="What to do?" required>
        <select class="todo-form-input" id="select-category" name="select-category">
          <option value="None">Choose Category</option>
          <option value="Work">Work</option>
          <option value="School">School</option>
          <option value="Kids">Kids</option>
        </select>
        <input type="date" class="todo-form-input" id="due-date-input">
        <button type="button" class="todo-form-input" id="checkbutton">Not Urgent</button>
      </div>
        <input type="submit" class="todo-form-input" id="form-submit">
    </form>
    <div id="content"></div>

    </div>
    </main>

    <script src="test.js"></script>
</body>
</html>
